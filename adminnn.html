<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Админка</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginDiv">
  <h2>Вход в админку</h2>
  <input type="password" id="passwordInput" placeholder="Пароль">
  <button id="loginBtn">Войти</button>
</div>

<div id="adminDiv" style="display:none">
  <h2>Админка ресторанов</h2>

  <label>Загрузить логотип:</label>
  <input type="file" id="logoUpload">

  <div id="restaurantList"></div>

  <h3>Добавить / Редактировать ресторан</h3>
  <input placeholder="Название" id="name">
  <input placeholder="Телефон" id="phone">
  <input placeholder="Telegram" id="tg">
  <input placeholder="2ГИС ссылка" id="map">
  <button id="saveBtn">Сохранить</button>
</div>

<script src="data.js"></script>
<script src="admin.js"></script>
</body>
</html>
